- name: Classification of Persian Poets, Python
  organization: 
  github_repo: PouriaRm/Classification-Persian-Poets
  image: poet.png
  link: https://github.com/PouriaRm/Classification-Persian-Poets
  about: |
    <a href="https://github.com/PouriaRm/Classification-Persian-Poets">Classification of Persian Poets</a> was an undergraduate project of Foundations of Speech and Language Processing course. The purpose of this project was to explore text classification methods in NLP with machine learning on Persian Poets. The Classification is being constructed in various logical phases.<br/><br/>
    <b> Features:</b>
    <ul>
    <li>Predicting Persian Poet and its century trained with Persian Poetry Dataset</li>
    <li>Print a report about Accuracy and F-measure</li>
    <li>Used Hazm library for normalization and tokenization Persian text</li>
    <li>Used Naive Bayes model for training</li>
    <li><i>Supervisor: Prof. Mirroshandel</i></li>
    </ul>
- name:  Genetic Algorithm Problem, Java
  organization: 
  github_repo: PouriaRm/Genetic-Algorithm-Problem
  link: https://github.com/PouriaRm/Genetic-Algorithm-Problem
  image: genetic.png
  about: |
    The <a href="https://github.com/PouriaRm/Genetic-Algorithm-Problem">Genetic Algorithm Problem</a> •	was an undergraduate project of Principles of Computational Intelligence course. The purpose of this project is to compare and investigate two examples of binary and real genetic algorithms with Michalewicz’s function as a fitness function. <br>
    <br>
    <b> Features:</b>
    <ul>
    <li>Michalewicz’s function as a fitness function</li>
    <li>Comparison of Binary Genetic and Real Genetic</li>
    <li>Roulette Wheel and Tournament Selection</li>
    <li>Single point, Two-point and Uniform Crossover for Binary Genetic</li>
    <li>Math, Line Recombination and BLX-a Crossover for Real Genetic</li>
    <li>Uniform Mutation</li>
    <li><i>Supervisor: Prof. Shakeri</i></li>
    </ul>
